version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    image: github-shoppers:latest
    container_name: github-shoppers-app
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/.next
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/github_shoppers?schema=public
      - REDIS_URL=redis://redis:6379
      - NEXTAUTH_URL=http://localhost:3000
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - GITHUB_ID=${GITHUB_ID}
      - GITHUB_SECRET=${GITHUB_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - SHARE_CONTENT_API_KEY=${SHARE_CONTENT_API_KEY}
      - UMAMI_WEBSITE_ID=${UMAMI_WEBSITE_ID}
      - UMAMI_API_URL=${UMAMI_API_URL}
    depends_on:
      - postgres
      - redis
    networks:
      - shoppers-network

  postgres:
    image: postgres:15-alpine
    container_name: github-shoppers-postgres
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: github_shoppers
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - shoppers-network

  redis:
    image: redis:7-alpine
    container_name: github-shoppers-redis
    restart: always
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - shoppers-network

  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    image: github-shoppers:latest
    container_name: github-shoppers-worker
    restart: always
    command: ["sh", "-c", "npx prisma generate && npx tsx watch src/workers/ai-enhancement.worker.ts"]
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/github_shoppers?schema=public
      - REDIS_URL=redis://redis:6379
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=1000
    depends_on:
      - postgres
      - redis
    networks:
      - shoppers-network

networks:
  shoppers-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
