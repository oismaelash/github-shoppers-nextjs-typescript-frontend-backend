version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    container_name: github-shoppers-app
    restart: always
    command: ["sh", "-c", "npx prisma migrate deploy && npx prisma generate && npm run dev -- --webpack -H 0.0.0.0 -p 3000"]
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
      - /app/node_modules
    tmpfs:
      - /app/.next
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/github_shoppers?schema=public

      - NEXTAUTH_URL=http://localhost:3000
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - GITHUB_ID=${GITHUB_ID}
      - GITHUB_SECRET=${GITHUB_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - SHARE_CONTENT_API_KEY=${SHARE_CONTENT_API_KEY}
      - UMAMI_WEBSITE_ID=${UMAMI_WEBSITE_ID}
      - UMAMI_API_URL=${UMAMI_API_URL}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - shoppers-network

  postgres:
    image: postgres:15-alpine
    container_name: github-shoppers-postgres
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: github_shoppers
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d github_shoppers"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - shoppers-network

networks:
  shoppers-network:
    driver: bridge

volumes:
  postgres_data:
